<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>imagem dinamica</h1>

    <picture>
        <!--muda a imagem de acordo com o tamanho da pagina, por isso dinamica-->
        <source media="(max-width: 750px)" srcset="imagens/imagemP.png" type="image/png">
        <!--a ordem de tamanho tem q ser obedecida-->
        <source media="(max-width: 1050px)" srcset="imagens/imagemM.png" type="image/png">
        <img src="imagens/imagemG.png" alt="foto G">
    </picture>
</body>
</html>
